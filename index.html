<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HNGx Profile</title>
    <link rel= "stylesheet" href="styles.css">

</head>
<body>
    <div class="main-section">
        <h1 data-testid="slackUserName">R2codes</h1>
        <img src="/images/IMG_3328.jpg" alt="R2codes" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek">Friday</p>
        <p data-testid="currentUTCTime">17:00 PM (UTC)</p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/R2codes" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script src="app.js">
        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date();
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDay = daysOfWeek[currentDate.getUTCDay()];
            const currentUTCTime = currentDate.toUTCString().split(' ')[4];
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = currentDay;
            document.querySelector('[data-testid="currentUTCTime"]').textContent = currentUTCTime;
        });
    </script>
</body>
</html>
